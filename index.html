<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='js/index.js'></script>
    <!-- <script src='js/demo.js'></script> -->
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id='create-monster'>
      <h4>Create a New Monster</h2>
      <form id='new-monster-form'>
        <!-- <label for='name'>Name: </label> -->
        <input name='name' id='name' type='text' placeholder='Name'>
        <!-- <label for='age'>Description: </label> -->
        <input name='age' id='age' type='text' placeholder='Age'>
        <!-- <label for='Description'>Age: </label> -->
        <input name='description' id='description' type='text' placeholder='Description'>
        <input type='submit' value='Create Monster'>
      </form>
    </div>
    <div id='monster-container'></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
  </body>
</html>
